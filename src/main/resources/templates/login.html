<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/header :: common-header"/>
<body class="authentication-bg">
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a href="/">
                            <span><img src="images/logo-light.png" alt="" height="18"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign In</h4>
                            <p class="text-muted mb-4">Enter your email address and password to access account.</p>
                        </div>

                        <div class="alert alert-danger alert-dismissible bg-danger text-white border-0 fade show"
                             role="alert"
                             th:if="${param.error}">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>Error - </strong> Incorrect Username and Password
                        </div>

                        <div class="alert alert-success alert-dismissible bg-success text-white border-0 fade show"
                             role="alert"
                             th:if="${param.logout}">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>Logout - </strong> Successfully. Want to Login again
                        </div>

                        <form th:action="@{/login}" method="post">

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" roleId="username" class="form-control" placeholder="Username"
                                       name="username"
                                       id="username"
                                       required="required" autofocus="autofocus"/>
                            </div>
                            <div class="form-group">
                                <a href="/password-recover" class="text-muted float-right">
                                    <small>Forgot your password?</small>
                                </a>
                                <label for="password">Password</label>
                                <input type="password" roleId="inputPassword" class="form-control"
                                       placeholder="Password"
                                       id="password"
                                       name="password" required="required"/>
                            </div>

                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary" type="submit"> Log In</button>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Don't have an account? <a href="/signup" class="text-muted ml-1"><b>Sign
                            Up</b></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer footer-alt">
    2019 Â© PGaur - Wander Notes
</footer>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
